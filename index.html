<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Aiko - Conversazione Vocale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="matrix-background" id="matrixCanvas"></div>
        
        <main class="main-content">
            <!-- Visualizzazione viso di Aiko con effetto Matrix -->
            <div class="aiko-container">
                <div class="aiko-face-matrix" id="aikoFace">
                    <canvas id="faceCanvas" width="300" height="300"></canvas>
                    <div class="voice-indicator" id="voiceIndicator"></div>
                </div>
                <div class="aiko-name">AIKO</div>
            </div>

            <!-- Controlli minimali -->
            <div class="controls">
                <button id="talkButton" class="control-btn talk-btn">
                    <span class="btn-text">PARLA</span>
                    <span class="btn-icon">üéôÔ∏è</span>
                </button>
                <button id="endButton" class="control-btn end-btn" disabled>
                    <span class="btn-text">CHIUDI</span>
                    <span class="btn-icon">‚èπÔ∏è</span>
                </button>
            </div>

            <!-- Status minimale -->
            <div id="status" class="status-minimal"></div>
        </main>

        <audio id="aiAudioPlayer" autoplay style="display: none;"></audio>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
